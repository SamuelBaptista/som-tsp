<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyAMru0--7xNG11KTJUgWHRSoYaqvpjDnyo"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 13,
            center: new google.maps.LatLng(-21.191762, -47.827118)
        });

        new google.maps.DirectionsService().route({
            origin: new google.maps.LatLng(-21.193953, -47.834482),
            destination: new google.maps.LatLng(-21.193953, -47.834482),
            waypoints: [
                {location: new google.maps.LatLng(-21.193223, -47.833461), stopover: false},
                {location: new google.maps.LatLng(-21.189694, -47.829289), stopover: false},
                {location: new google.maps.LatLng(-21.186295, -47.831075), stopover: false},
                {location: new google.maps.LatLng(-21.190770, -47.814574), stopover: false},
                {location: new google.maps.LatLng(-21.191936, -47.812550), stopover: false},
                {location: new google.maps.LatLng(-21.196459, -47.834391), stopover: false},
            ],
            travelMode: "DRIVING"
        }, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
                new google.maps.DirectionsRenderer({map: map}).setDirections(response);
            }
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
