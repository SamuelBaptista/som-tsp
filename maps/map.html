<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<title>Google Maps - gmplot</title>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=visualization&key=AIzaSyAMru0--7xNG11KTJUgWHRSoYaqvpjDnyo"></script>
<script type="text/javascript">
    function initialize() {
        var map = new google.maps.Map(document.getElementById("map_canvas"), {
            zoom: 13,
            center: new google.maps.LatLng(-21.173735, -47.823711)
        });

        new google.maps.DirectionsService().route({
            origin: new google.maps.LatLng(-21.201437, -47.807650),
            destination: new google.maps.LatLng(-21.197431, -47.808127),
            waypoints: [
                {location: new google.maps.LatLng(-21.202385, -47.794576), stopover: false},
                {location: new google.maps.LatLng(-21.174415, -47.819969), stopover: false},
                {location: new google.maps.LatLng(-21.131067, -47.829862), stopover: false},
                {location: new google.maps.LatLng(-21.144705, -47.844864), stopover: false},
                {location: new google.maps.LatLng(-21.168712, -47.844602), stopover: false},
                {location: new google.maps.LatLng(-21.169726, -47.840039), stopover: false},
            ],
            travelMode: "DRIVING"
        }, function(response, status) {
            if (status == google.maps.DirectionsStatus.OK) {
                new google.maps.DirectionsRenderer({map: map}).setDirections(response);
            }
        });

    }
</script>
</head>
<body style="margin:0px; padding:0px;" onload="initialize()">
    <div id="map_canvas" style="width: 100%; height: 100%;" />
</body>
</html>
